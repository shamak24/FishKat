{% extends 'layouts/base.html'%}
{% load static %}

{% block title %} 
<title>Base64 Tool</title> 
{% endblock %}

{% block styles %}
  <style>
    body {
      background: linear-gradient(135deg, #ff4dff, #8e2de2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      background-color: #2d2d2d;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      margin: 1rem;
    }
    .btn-primary {
      background-color: #6f42c1;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #5a35a0;
    }
    .btn-copy {
      background-color: #6f42c1;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
    }
    .btn-copy:hover {
      background-color: #5a35a0;
    }
    .form-control {
      border-radius: 0.5rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .form-label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: block;
    }
    .alert {
      padding: 1rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
    }
    .alert-danger {
      background-color: #ff4d4d;
      color: white;
    }
    @media (max-width: 768px) {
      .card {
        padding: 1.5rem;
      }
      .btn-primary, .btn-copy {
        font-size: 0.9rem;
      }
    }
  </style>
{% endblock %}

{% block body %}
<div class="container d-flex flex-column align-items-center justify-content-center vh-100">
  <div class="card bg-transparent text-white">
    <h3 class="text-center mb-4 kanit-bold">Base64 Tool</h3>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="input_text" class="form-label kanit-regular">Input Text</label>
          <textarea name="input_text" id="input_text" rows="4" class="form-control kanit-regular" required >{{ input_text }}</textarea>
        </div>
        <div class="d-flex justify-content-between">
          <button name="action" value="encode" class="btn btn-success w-45 kanit-regular">Encode</button>
          <button name="action" value="decode" class="btn btn-warning w-45 kanit-regular">Decode</button>
        </div>
      </form>
  
      {% if result %}
      <div class="mt-4">
        <label class="form-label kanit-regular">üîç Result:</label>
        <div class="input-group">
          <textarea id="result" class="form-control kanit-regular" readonly rows="3">{{ result }}</textarea>
          <button class="btn btn-copy kanit-regular" onclick="copyResult()">Copy</button>
        </div>
      </div>
      {% elif error %}
      <div class="alert alert-danger mt-3" role="alert">
        {{ error }}
      </div>
      {% endif %}
    </div>
</div>

{%block scripts%}
<script>

  function showToast(message, status) {
    const toastEl = document.getElementById('Toast');
    const toastMsg = document.getElementById('toastMessage');
    toastMsg.style.fontWeight = 'bold';
    
    toastMsg.textContent = message;
    if (status === 'success'){
        toastMsg.style.color = 'green'; 
    }else if (status === 'danger'){
        toastMsg.style.color = 'red';
    }else if (status === 'warning'){
        toastMsg.style.color = 'orange';
    }
    
    const toast = new bootstrap.Toast(toastEl);
    toast.show();
  }

  function copyResult() {
    const output = document.getElementById("result");
    output.select();
    output.setSelectionRange(0, 99999);
    document.execCommand("copy");
    showToast("Copied to clipboard!", "success");
  }
</script>
{%endblock%}

{% endblock %}

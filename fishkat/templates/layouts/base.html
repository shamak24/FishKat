<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'Icons/Logo.svg'%}">
    {% block title%}
    <title>Document</title>
    {%endblock%}
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block styles %} {%endblock%}

</head>


<body class="styledbg text-light">
  <!-- Toast Container -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="Toast" class="toast align-items-center border-0" style="background-color: #b38aff;" role="alert" data-bs-delay="3000" data-bs-autohide="true" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body" id="toastMessage">
        Error message here
        </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    </div>
</div>

  
  <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-transparent">
    <div class="container">
      <a class="navbar-brand px-5 fs-1" href="/">
        <!--LOGO-->
        <img id="logo"
          src="{% static 'Icons/Logo.svg' %}"
          alt="FishKat Logo"
        />
        <span class="kanit-bold">FishKat</span>
      </a>
      <!--TOGGLE BTN-->
      <button
        class="navbar-toggler shadow-none"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
        style="border: none;"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!--NAVIGATION LINKS-->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-5 px-5 kanit-medium">
          <li class="nav-item mx-3">
            <a class="nav-link active" href="{% url 'index' %}" id="navigation">Home</a>
          </li>
          <li class="nav-item dropdown-center mx-3">
            <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="navigation">
              Tools
            </a>
            <ul class="dropdown-menu dropdown-menu-end text-bg-dark scrollable-menu kanit-regular">
                <li><a class="dropdown-item text-white bg-dark" href="{% url 'phishing_index' %}">Phishing Detection</a></li>
                <hr class="dropdown-divider">
                <li><a class="dropdown-item text-white bg-dark" href="{% url 'metadata_index' %}">Image Metadata Remover</a></li>
                <hr class="dropdown-divider">
                <li><a class="dropdown-item text-white bg-dark" href="{% url 'UrlUnshortner_index' %}">URL Unshortner</a></li>
                <hr class="dropdown-divider">
                <li><a class="dropdown-item text-white bg-dark" href="{% url 'base64_index' %}">Base64 Tool</a></li>
                <hr class="dropdown-divider">
                <li><a class="dropdown-item text-white bg-dark" href="{% url 'passwordgen_index' %}">Password Generator</a></li>
                <hr class="dropdown-divider">
            </ul>
          </li>
        </ul>
      </div>
    </div>
    </nav>
    {% block body%}
    

    {%endblock%}
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
</body>
</html>

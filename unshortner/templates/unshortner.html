{% extends 'layouts/base.html'%}
{% load static %}

{% block title %} 
<title>URL Unshortener</title> 
{% endblock %}

{% block styles %}
  <style>
    body {
      background: linear-gradient(135deg, #ff4dff, #8e2de2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      background-color: #2d2d2d;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      margin: 1rem;
    }
    .btn-primary {
      background-color: #6f42c1;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #5a35a0;
    }
    .btn-copy {
      background-color: #6f42c1;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
    }
    .btn-copy:hover {
      background-color: #5a35a0;
    }
    .form-control {
      border-radius: 0.5rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .form-label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: block;
    }
    .alert {
      padding: 1rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
    }
    .alert-danger {
      background-color: #ff4d4d;
      color: white;
    }
    @media (max-width: 768px) {
      .card {
        padding: 1.5rem;
      }
      .btn-primary, .btn-copy {
        font-size: 0.9rem;
      }
    }
  </style>
{% endblock %}

{% block body %}
<div class="container d-flex flex-column align-items-center justify-content-center vh-100">
  <div class="card bg-transparent text-white">
    <h3 class="text-center mb-4">üîó URL Unshortener</h3>

    <form method="post" class="mb-3">
      {% csrf_token %}
      <div class="mb-3">
        <label for="short_url" class="form-label">Enter Shortened URL</label>
        <input type="url" name="short_url" id="short_url" class="form-control" placeholder="https://bit.ly/..." required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Unshorten</button>
    </form>

    {% if final_url %}
    <div class="mt-4">
      <label class="form-label">üîì Final URL:</label>
      <div class="input-group">
        <input type="text" id="finalUrl" class="form-control" value="{{ final_url }}" readonly>
        <button class="btn btn-copy" type="button" onclick="copyToClipboard()">Copy</button>
      </div>
    </div>
    {% elif error %}
    <div class="alert alert-danger mt-3" role="alert">
      {{ error }}
    </div>
    {% endif %}
  </div>
</div>

<script>
  function showToast(message, status) {
    const toastEl = document.getElementById('Toast');
    const toastMsg = document.getElementById('toastMessage');
    toastMsg.style.fontWeight = 'bold';
    
    toastMsg.textContent = message;
    if (status === 'success'){
        toastMsg.style.color = 'green'; 
    }else if (status === 'danger'){
        toastMsg.style.color = 'red';
    }else if (status === 'warning'){
        toastMsg.style.color = 'orange';
    }
    
    const toast = new bootstrap.Toast(toastEl);
    toast.show();
  }

  function copyToClipboard() {
    const urlField = document.getElementById("finalUrl");
    urlField.select();
    urlField.setSelectionRange(0, 99999); // for mobile
    navigator.clipboard.writeText(urlField.value).then(() => {
      showToast("‚úÖ URL copied to clipboard!", 'success');
    }).catch(err => {
      showToast("‚ùå Failed to copy URL: " + err, 'danger');
    });
  }
</script>
{% endblock %}
